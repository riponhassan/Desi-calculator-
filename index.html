<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FitIndia Calorie Tracker</title>
    <!-- Import Modern Font (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- App Header -->
    <header>
        <div class="header-content">
            <h1>ðŸ‡®ðŸ‡³ FitIndia</h1>
            <p>Ultimate Nutrition Database</p>
        </div>
    </header>

    <div class="app-container">
        
        <!-- Live Dashboard -->
        <div class="dashboard">
            <div class="circle-chart">
                <div class="cal-circle">
                    <span id="total-cal">0</span>
                    <small>Kcal</small>
                </div>
            </div>
            <div class="nutrients-grid">
                <div class="nutri-card pro">
                    <small>Protein</small>
                    <span id="total-pro">0g</span>
                    <div class="bar"><div class="fill" style="background:#4dabf7"></div></div>
                </div>
                <div class="nutri-card carb">
                    <small>Carbs</small>
                    <span id="total-carb">0g</span>
                    <div class="bar"><div class="fill" style="background:#51cf66"></div></div>
                </div>
                <div class="nutri-card fat">
                    <small>Fats</small>
                    <span id="total-fat">0g</span>
                    <div class="bar"><div class="fill" style="background:#ff922b"></div></div>
                </div>
                <div class="nutri-card fib">
                    <small>Fiber</small>
                    <span id="total-fib">0g</span>
                    <div class="bar"><div class="fill" style="background:#868e96"></div></div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-card">
            
            <!-- NEW: Search Bar instead of Dropdown -->
            <div class="form-group">
                <label>Search Food Item</label>
                <div class="search-wrapper">
                    <input type="text" id="food-search" placeholder="Type food name (e.g. Paneer)..." autocomplete="off">
                    <!-- Suggestions appear here -->
                    <div id="suggestions-box" class="suggestions-list"></div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group half">
                    <label>Unit</label>
                    <select id="unit-select">
                        <!-- Units load automatically -->
                    </select>
                </div>
                <div class="form-group half">
                    <label>Qty</label>
                    <input type="number" id="quantity" value="1" step="0.5">
                </div>
            </div>

            <button class="add-btn" onclick="addFood()">+ Add Food</button>
        </div>

        <!-- Food List -->
        <div class="list-section">
            <h3>Today's Log</h3>
            <ul id="food-list">
                <!-- Items go here -->
            </ul>
            <button class="clear-link" onclick="resetCalculator()">Start New Day</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
